<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Formulário</h1>

        <form action="" method="post">
            <label>Nome</label>
            <input type="text" class="name" placeholder="Digite seu nome" autocomplete="off">
            <label>Email</label>
            <input type="email" class="email" placeholder="Digite seu email" autocomplete="off">
            <label>Numero</label>
            <input type="tel" class="numero" placeholder="Digite seu numero (55) 22222-2222" autocomplete="off">

            <textarea class="msg" cols="30" rows="10" placeholder="Escreva o que você deseja aqui..."></textarea>
            <button class="clicar" type="submit">Enviar</button>  

        </form>
    </section>
      
    <script src="for.js"></script>
</body>

</html>
